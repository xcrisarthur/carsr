<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showroom</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    
    <div id="dropdown-container">

        <!-- From Uiverse.io by Pradeepsaranbishnoi --> 

        <div class="container">
            <div class="de">
                <div class="den">
                    <hr class="line">
                    <hr class="line">
                    <hr class="line">
                    <div class="switch">
                        <label for="switch_off"><span>OFF</span></label>
                        <label for="switch_1"><span>1</span></label>
                        <label for="switch_2"><span>2</span></label>
                        <label for="switch_3"><span>3</span></label>
                        <label for="switch_4"><span>4</span></label>
                        <label for="switch_5"><span>5</span></label>

                        <input type="radio" checked="" name="switch" id="switch_off">
                        <input type="radio" name="switch" id="switch_1" value="2020_dodge_challenger_srt_super_stock.glb">
                        <input type="radio" name="switch" id="switch_2" value="dodge_srt_tomahawk_x_vision_gran_turismo.glb">
                        <input type="radio" name="switch" id="switch_3" value="car3.glb"> <!-- Ganti dengan path mobil ketiga -->
                        <input type="radio" name="switch" id="switch_4" value="car4.glb"> <!-- Ganti dengan path mobil keempat -->
                        <input type="radio" name="switch" id="switch_5" value="car5.glb"> <!-- Ganti dengan path mobil kelima -->

                        <div class="light"><span></span></div>
                        <div class="dot"><span></span></div>
                        <div class="dene">
                            <div class="denem">
                                <div class="deneme">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
